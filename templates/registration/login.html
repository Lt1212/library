{% extends "base_generic.html" %}

{% block content %}

<div class="container-fluid">
  {% if form.errors %}
  <div class="alert alert-warning alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    用户名或密码错误，请重新输入
  </div>
  {% endif %}
  
  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <div class="row">
      <div class="col-md-1 col-md-offset-4">{{ form.username.label_tag }}</div>
      <div class="col-md-2">{{ form.username }}</div>
    </div>
    <div class="row">
      <div class="col-md-1 col-md-offset-4">{{ form.password.label_tag }}</div>
      <div class="col-md-2">{{ form.password }}</div>
    </div>
    <div class="row">
      <div class="col-md-3 col-md-offset-4"><input class="btn btn-primary" type="submit" value="登录" /></div>
      <input type="hidden" name="next" value="{{ next }}" />
    </div>    
  </form>  
</div>

<!--{# Assumes you setup the password_reset view in your URLconf #}-->

{% endblock %}
